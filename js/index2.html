<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#container{
			width:400px;
			height:400px;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div id="container">
		<img src="" alt="" height="400" width="400" id="respimage">
	</div>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript">
		setInterval(function(){
			$.ajax({
				url:'http://localhost:11000/',
				type : 'GET',
				datatype : 'text/plain',
				success:function(data){
					debugger;
					$('#respimage').attr('src',data);
				},
				error:function(){
					
				}
			});	
		},2000);
	</script>
</body>
</html>
